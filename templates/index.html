<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div id="board" class="board"></div>
<div class="info">
    Search Depth:
    <select id="search-depth">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <br>
    <span>Positions evaluated: <span id="position-count"></span></span>
    <br>
    <span>Time: <span id="time"></span></span>
    <br>
    <span>Positions/s: <span id="positions-per-s"></span> </span>
    <br>
    <br>
    <div id="move-history" class="move-history">
    </div>
</div>

<script src="/static/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/lib/chessboardjs/js/chess.js"></script>
<script src="/static/lib/chessboardjs/js/chessboard-0.3.0.js"></script>

<script type="text/javascript">
    var board_score = '{{ score }}'
</script>
<script type="text/javascript" src="/static/script.js"></script>
<script>

</script>
</body>
</html>
